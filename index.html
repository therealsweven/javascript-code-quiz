<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/reset.css" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <p id="viewHS">View High Scores</p>
      <h1>JavaScript Code Quiz</h1>
      <p id="countdown">Time: 75 seconds</p>
    </header>

    <div class="back">
      <p id="quiz">

      <button class="option" id="a" ></button>
      <button class="option" id="b" ></button>
      <button class="option" id="c" ></button>
      <button class="option" id="d" ></button>
      </p>
      <button id="start" type="submit">Start Quiz</button>
      
      <div id="results">
        <h2 id = "tellScore"></h2>
      </br>
        <form class = "userInput">
          <h3 id = "instructions"></h3>
          <input id = "input" type="text" name = "initials">
          <button id = "submitInitials">Submit </button>
        </form>
      </div>
      <div id="high-scores">
        <h1>High Scores</h1>
        <ol id="high-scores-list"></ol>
      </div>
      <div><a href="index.html">
        <button class="retakeQuiz">Retake Quiz</button>
      </a>
      </div>
    <script src="./Assets/script.js"></script>
  </body>
</html>
